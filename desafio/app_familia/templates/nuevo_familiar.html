{% extends "padre.html" %}


{% load static %} 


{% block contenido %} 
    <form action="nuevo_familiar" method="POST">
        {% csrf_token %}
        <p>Nombre</p>
        <input type="text" name="nombre">
        <p>Apellido</p>
        <input type="text" name="apellido">
        <p>Domicilio</p>
        <input type="text" name="calle">
        <p>Edad</p>
        <input type="number" name="edad">
        <p>Nacimiento</p>
        <input type="datetime" name="nacimiento">
        <p>Vinculo</p>
        <input type="text" name="vinculo">

        <input type="submit" value="Enviar">



    </form>

{% endblock %}
